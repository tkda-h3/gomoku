version: "3.8"

services:
  gomoku:
    build:
      context: .
      dockerfile: Dockerfile
    image: gomoku:latest
    container_name: gomoku
    # Override the default CMD to keep container running for development
    command: ["--help"]
    # Mount source for development (optional)
    volumes:
      - ./src:/app/src:ro
    # Environment variables (if needed)
    environment:
      - NODE_ENV=production
    # Restart policy
    restart: unless-stopped

  # Development service with hot reload
  gomoku-dev:
    image: node:20.10.0-alpine
    container_name: gomoku-dev
    working_dir: /app
    command: sh -c "corepack enable && corepack prepare pnpm@8.12.0 --activate && pnpm install && pnpm run dev"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
